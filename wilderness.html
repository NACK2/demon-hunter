<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wilderness </title>
    <link rel="stylesheet" href="css/wilderness.css">
    <link rel="stylesheet" href="css/playerAttacks.css">
    <link rel="stylesheet" href="css/mobAttacks.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <div id="wildernessContainer">
        <div id="land">
            <div id="player"></div>
        </div>
        <button id="exitBtn"> EXIT </button>
        <span id="text"> Use WASD keys to move! </span>
    </div>

    <div id="battleContainer"> 
        <div id="battleBackground">

            <div id="healthBarContainer">
                <div id="healthBarRed">
                    <div id="healthBarGreen"></div>
                </div>
            </div>

            <div id="battleSlime"></div>

            <div id="battleBtnsContainer">
                <button class="battleBtns" id="basicAttackBtn"> Basic Attack <br> (0 XP) </button>
                <button class="battleBtns" id="chargedAttackBtn"> Charged Attack <br> (10 XP) </button>
                <button class="battleBtns" id="ultimateAttackBtn"> Ultimate Attack <br> (20 XP) </button>
                <button id="runBtn"> Run </button>
            </div>

        </div>

        <div id="statsContainer">
            <img src="img/heart.png" id="healthImg" title="Health"> <span id="healthText"> 50 HP </span>
            <img src="img/gold.png" id="goldImg" title="Gold"> <span id="goldText"> 30 G </span>
            <img src="img/xp.png" id="xpImg" title="XP"> <span id="xpText"> 0 XP </span>
        </div>

    </div>

    <script src="js/slime.js"></script> <!-- Slime Class -->
    <script src="js/player.js"></script> <!-- Player Class -->
    <script src="js/menu.js"></script> <!-- main menu script bc need to access variables such as weapons, health, etc. -->
    <script src="js/wilderness.js"></script> <!-- Main script for this html file -->
</body>
</html>
