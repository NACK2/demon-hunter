<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameMenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong|Audiowide|DM+Sans">

    <title>Demon Hunter</title>
</head>
<body>
    <div id="stats">
        <img src="img/heart.png" id="healthImg" title="Health"> <span id="healthText">70 HP</span>
        <img src="img/gold.png" id="goldImg" title="Gold"> <span id="goldText">50 G</span>
        <img src="img/xp.png" id="xpImg" title="XP"> <span id="xpText">0 XP</span>
    </div>

    <div id="gameMenu"> 
        <p id="dialogueText"> 
            Welcome to the town! <br> <br>
            Go to the store to buy health and weapons! <br>
            Go to the wilderness to fight some demons and earn gold!
        </p>

        <div class="itemMenu">
            <figure>
                <figcaption class="itemPrice" style="opacity: 100%"> 10 GOLD </figcaption>
                <img src="img/weapons/slingshot.webp" class="itemImg" id="slingshotImg" title="Slingshot" style="opacity: 100%">
                <!-- Sending weapon as paremeter to buyWeapon() upon btn click, the parameter string matches
                the names within weapons object in game.js -->
                <figcaption> <button onclick="buyWeapon('slingshot')" class="itemBtnUnlocked"> Slingshot </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 30 GOLD </figcaption>
                <img src="img/weapons/baseballBat.png" class="itemImg" id="baseballBatImg" title="Baseball bat">
                <figcaption> <button onclick="buyWeapon('baseball bat')" class="itemBtnLocked"> Baseball bat </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 60 GOLD </figcaption>
                <img src="img/weapons/woodSword.webp" class="itemImg" id="woodSwordImg" title="Wood sword">
                <figcaption> <button onclick="buyWeapon('wood sword')" class="itemBtnLocked"> Wood sword </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 90 GOLD </figcaption>
                <img src="img/weapons/stoneSword.webp" class="itemImg" id="stoneSwordImg" title="Stone sword">
                <figcaption> <button onclick="buyWeapon('stone sword')" class="itemBtnLocked"> Stone sword </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 150 GOLD </figcaption>
                <img src="img/weapons/dualWield.png" class="itemImg" id="dualWieldSwordImg" title="Dual wield sword">
                <figcaption> <button onclick="buyWeapon('dual wield sword')" class="itemBtnLocked"> Dual wield </button> </figcaption>
            </figure>

            <br>
            <figure>
                <figcaption class="itemPrice" style="opacity: 100%"> 50 GOLD </figcaption>
                <img src="img/boots.webp" class="itemImg" id="bootsImg" title="Speed Boots" style="opacity: 100%">
                <figcaption> <button onclick="buyBoots()" id="bootsBtn"> Speed Boots </button> </figcaption>
            </figure>
        </div>
    </div>

    <div id="pathBtns">
        <button id="btn1"> Store </button>
        <button id="btn2"> Inventory </button>
        <button id="btn3"> Wilderness </button>
        <button id="quitBtn">Quit</button>
    </div>

    <div id="consoleMenu">
        <p id="consoleText"> 
            Made by NACK2!
        </p>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
