<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameMenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong|Audiowide|DM+Sans">

    <title>Demon Hunter</title>
</head>
<body>
    <div id="stats">
        <img src="img/heart.png" id="healthImg" title="Health"> <span id="healthTxt">100 HP</span>
        <img src="img/gold.png" id="goldImg" title="Gold"> <span id="goldTxt">70 G</span>
        <img src="img/xp.png" id="xpImg" title="XP"> <span id="xpTxt">0 XP</span>
    </div>

    <div id="gameMenu"> 
        <p id="text"> 
            Welcome to the town! <br> <br>
            Go to the store to buy health and weapons! <br>
            Go to the cave to look for materials and gold to help you on your journey! <br>
            Go to the wilderness to fight some demons and earn gold!
        </p>

        <div id="weaponsMenu">
            <figure>
                <figcaption class="weaponPrice"> 10 GOLD </figcaption>
                <img src="img/slingshot.webp" id="slingshotImg" title="Slingshot">
                <!-- Sending weapon as paremeter to buyWeapon() upon btn click, the parameter string matches
                the names within weapons object in game.js -->
                <figcaption> <button onclick="buyWeapon('slingshot')" class="weaponButton"> Slingshot </button> </figcaption>
            </figure>
            <figure>
                <figcaption class="weaponPrice"> 30 GOLD </figcaption>
                <img src="img/baseball-bat.png" id="baseballBatImg" title="Baseball bat">
                <figcaption> <button onclick="buyWeapon('baseballBat')" class="weaponButton"> Baseball bat </button> </figcaption>
            </figure>
            <figure>
                <figcaption class="weaponPrice"> 60 GOLD </figcaption>
                <img src="img/wood-sword.webp" id="woodSwordImg" title="Wood sword">
                <figcaption> <button onclick="buyWeapon('woodSword')" class="weaponButton"> Wood sword </button> </figcaption>
            </figure>
            <figure>
                <figcaption class="weaponPrice"> 90 GOLD </figcaption>
                <img src="img/stone-sword.webp" id="stoneSwordImg" title="Stone sword">
                <figcaption> <button onclick="buyWeapon('stoneSword')" class="weaponButton"> Stone sword </button> </figcaption>
            </figure>
            <figure>
                <figcaption class="weaponPrice"> 150 GOLD </figcaption>
                <img src="img/dual-wield.png" id="dualWieldImg" title="Dual wield">
                <figcaption> <button onclick="buyWeapon('dualWield')" class="weaponButton"> Dual-wield </button> </figcaption>
            </figure>
        </div>
    </div>

    <div id="pathButtons">
        <button id="btn1"> Store </button>
        <button id="btn2"> Cave </button>
        <button id="btn3"> Wilderness </button>
        <button id="quitBtn">Quit</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
