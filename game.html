<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameMenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong|Audiowide|DM+Sans">

    <title>Demon Hunter</title>
</head>
<body>
    <div id="stats">
        <img src="img/heart.png" id="healthImg" title="Health"> <span id="healthTxt">100 HP</span>
        <img src="img/gold.png" id="goldImg" title="Gold"> <span id="goldTxt">70 G</span>
        <img src="img/xp.png" id="xpImg" title="XP"> <span id="xpTxt">0 XP</span>
    </div>

    <div id="game-menu"> 
        <p id="text"> 
            Welcome to the town! <br> <br>
            Go to the store to buy health and weapons! <br>
            Go to the cave to look for materials and gold to help you on your journey! <br>
            Go to the wilderness to fight some demons and earn gold!
        </p>

        <div id="weapons">
            <figure>
                <img src="img/slingshot.webp" id="slingshot" title="Slingshot">
                <figcaption> <button class="weaponButton">TEST1</button> </figcaption>
            </figure>
            <figure>
                <img src="img/baseball-bat.png" id="baseball-bat" title="Baseball bat">
                <figcaption> <button class="weaponButton">TEST2</button> </figcaption>
            </figure>
            <figure>
                <img src="img/wooden-sword.webp" id="wooden-sword" title="Wooden sword">
                <figcaption> <button class="weaponButton">TEST3</button> </figcaption>
            </figure>
            <figure>
                <img src="img/stone-sword.webp" id="stone-sword" title="Stone sword">
                <figcaption> <button class="weaponButton">TEST4</button> </figcaption>
            </figure>
            <figure>
                <img src="img/dual-wield.png" id="dual-wield" title="Dual wield">
                <figcaption> <button class="weaponButton">TEST5</button> </figcaption>
            </figure>
        </div>
    </div>

    <div id="pathButtons">
        <button id="btn1"> Store </button>
        <button id="btn2"> Cave </button>
        <button id="btn3"> Wilderness </button>
        <button id="quit-btn">Quit</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
