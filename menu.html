<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameMenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong|Audiowide|DM+Sans">

    <title>Demon Hunter</title>
</head>
<body>
    <div id="stats">
        <img src="img/heart.png" id="healthImg" title="Health"> <span id="healthText">70 HP</span>
        <img src="img/gold.png" id="goldImg" title="Gold"> <span id="goldText">50 G</span>
        <img src="img/xp.png" id="xpImg" title="XP"> <span id="xpText">0 XP</span>
    </div>

    <div id="gameMenu"> 
        <p id="dialogueText"> 
            Welcome to the town! <br> <br>
            Go to the store to buy health and weapons! <br>
            Go to the wilderness to fight some demons and earn gold!
        </p>

        <div id="itemMenu"> <!-- For buying items menu -->
            <figure>
                <figcaption class="itemPrice" style="opacity: 100%"> 10 GOLD </figcaption>
                <img src="img/weapons/slingshot.webp" class="itemImg" id="slingshotImg" title="Slingshot" style="opacity: 100%">
                <figcaption> <button class="itemBtnUnlocked" id="slingshot"> Slingshot </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 30 GOLD </figcaption>
                <img src="img/weapons/baseballBat.png" class="itemImg" id="baseballBatImg" title="Baseball bat">
                <figcaption> <button class="itemBtnLocked" id="baseballBat"> Baseball Bat </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 60 GOLD </figcaption>
                <img src="img/weapons/woodSword.webp" class="itemImg" id="woodSwordImg" title="Wood sword">
                <figcaption> <button class="itemBtnLocked" id="woodSword"> Wood Sword </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 90 GOLD </figcaption>
                <img src="img/weapons/stoneSword.webp" class="itemImg" id="stoneSwordImg" title="Stone sword">
                <figcaption> <button class="itemBtnLocked" id="stoneSword"> Stone Sword </button> </figcaption>
            </figure>

            <figure>
                <figcaption class="itemPrice"> 150 GOLD </figcaption>
                <img src="img/weapons/dualWield.png" class="itemImg" id="dualWieldSwordImg" title="Dual wield sword">
                <figcaption> <button class="itemBtnLocked" id="dualWieldSword"> Dual Wield </button> </figcaption>
            </figure>

            <br>
            <figure>
                <figcaption class="itemPrice" style="opacity: 100%"> 50 GOLD </figcaption>
                <img src="img/boots.webp" class="itemImg" id="bootsImg" title="Speed Boots" style="opacity: 100%">
                <figcaption> <button id="bootsBtn"> Speed Boots </button> </figcaption>
            </figure>
        </div>

        <div id="inventoryMenu">  <!-- For inventory menu -->
            <!-- Each figure correlated to an item the player has bought will be made visible within menu.js -->
            <figure id="slingshotFigure" style="display: none">
                <figcaption class="inventoryName"> Slingshot </figcaption>
                <img src="img/weapons/slingshot.webp" class="inventoryImg" title="Slingshot">
                <figcaption> <button class="equipBtn" id="slingshotEquipBtn"> Equip </button> </figcaption>
            </figure>
    
            <figure id="baseballBatFigure" style="display: none">
                <figcaption class="inventoryName"> Baseball Bat </figcaption>
                <img src="img/weapons/baseballBat.png" class="inventoryImg" title="Baseball bat">
                <figcaption> <button class="equipBtn" id="baseballBatEquipBtn"> Equip </button> </figcaption>
            </figure>
    
            <figure id="woodSwordFigure" style="display: none">
                <figcaption class="inventoryName"> Wood Sword</figcaption>
                <img src="img/weapons/woodSword.webp" class="inventoryImg" title="Wood sword">
                <figcaption> <button class="equipBtn" id="woodSwordEquipBtn"> Equip </button> </figcaption>
            </figure>
    
            <figure id="stoneSwordFigure" style="display: none">
                <figcaption class="inventoryName"> Stone Sword </figcaption>
                <img src="img/weapons/stoneSword.webp" class="inventoryImg" title="Stone sword">
                <figcaption> <button class="equipBtn" id="stoneSwordEquipBtn"> Equip </button> </figcaption>
            </figure>
    
            <figure id="dualWieldSwordFigure" style="display: none">
                <figcaption class="inventoryName"> Dual Wield </figcaption>
                <img src="img/weapons/dualWield.png" class="inventoryImg" title="Dual wield sword">
                <figcaption> <button class="equipBtn" id="dualWieldSwordEquipBtn"> Equip </button> </figcaption>
            </figure>
    
            <br>
            <figure id="bootsFigure" style="display: none">
                <figcaption class="inventoryName"> Speed Boots </figcaption>
                <img src="img/boots.webp" class="inventoryImg">
                <figcaption> <button class="equipBtn" id="bootsEquipBtn"> Equip </button> </figcaption>
            </figure>
        </div>
    </div>

    <div id="pathBtns">
        <button id="btn1"> Store </button>
        <button id="btn2"> Inventory </button>
        <button id="btn3"> Wilderness </button>
        <button id="quitBtn">Quit</button>
    </div>

    <div id="consoleMenu">
        <p id="consoleText"> 
            Made by NACK2!
        </p>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
